<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><text x='50%' y='50%' font-size='50' dominant-baseline='middle' text-anchor='middle'>üí´</text></svg>" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    .clock {
      font-size: 3rem;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .status {
      font-size: 0.8rem;
      color: #bbb;
      margin-bottom: 25px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(30, 30, 30, 0.5);
      max-width: 600px;
    }
    input[type="text"], select {
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background-color: rgba(0,0,0,0.2);
      color: #fff;
      transition: background 0.3s, border 0.3s;
      backdrop-filter: blur(4px);
      user-select: text;
    }
    input[type="text"] {
      width: 400px;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background-color: rgba(255,255,255,0.05);
      border-color: rgba(255, 255, 255, 0.5);
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    select option {
      background-color: #111;
      color: #fff;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 140px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    .bottom-buttons button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: transparent;
      border: 1.5px solid rgba(204, 204, 204, 0.4);
      color: rgba(204, 204, 204, 0.6);
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      user-select: none;
      opacity: 0.7;
    }
    .bottom-buttons button:hover {
      background-color: rgba(204, 204, 204, 0.1);
      border-color: rgba(204, 204, 204, 0.8);
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
        gap: 8px;
        max-width: 90%;
      }
      input[type="text"] {
        width: 100%;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <input type="file" id="bg-upload" accept="image/*" />

  <div class="container">
    <div class="clock" id="clock"></div>
    <div class="status" id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
    <div class="search-bar">
      <input type="text" id="query" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." autocomplete="off" spellcheck="false" maxlength="200" />
      <select id="engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yandex">Yandex</option>
      </select>
    </div>
  </div>

  <div class="bottom-buttons">
    <button class="apps-btn" title="–ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è" onclick="window.open('apps.html', '_blank')">üì±</button>
    <button class="wall-btn" title="–°–º–µ–Ω–∏—Ç—å –æ–±–æ–∏" onclick="document.getElementById('bg-upload').click()">üñºÔ∏è</button>
    <button class="faq-btn" title="FAQ" onclick="window.open('faq.html', '_blank')">‚ùì</button>
  </div>

  <script>
    const queryInput = document.getElementById('query');
    const engineSelect = document.getElementById('engine');

    const clock = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('ru-RU');
      requestAnimationFrame(updateClock);
    }
    updateClock();

    const shortcuts = {
      yt: 'https://www.youtube.com/results?search_query=',
      pin: 'https://www.pinterest.com/search/pins/?q=',
      gp: 'https://chat.openai.com/?q=',
      gt: 'https://github.com/search?q='
    };

    const engines = {
      google: 'https://www.google.com/search?q=',
      bing: 'https://www.bing.com/search?q=',
      yandex: 'https://yandex.ru/search/?text='
    };

    function search() {
      let q = queryInput.value.trim();
      if (!q) return;
      let url;
      const [prefix, ...rest] = q.split(' ');
      if (shortcuts[prefix]) {
        url = shortcuts[prefix] + encodeURIComponent(rest.join(' '));
      } else {
        const engine = engineSelect.value;
        url = engines[engine] + encodeURIComponent(q);
      }
      window.open(url, '_blank');
      queryInput.value = '';
    }

    queryInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    window.addEventListener('load', () => {
      queryInput.focus();
    });

    function saveSettings() {
      localStorage.setItem('engine', engineSelect.value);
    }

    function loadSettings() {
      const savedEngine = localStorage.getItem('engine');
      if (savedEngine) engineSelect.value = savedEngine;
    }

    engineSelect.addEventListener('change', saveSettings);
    loadSettings();

    const bgUpload = document.getElementById('bg-upload');
    const overlay = document.getElementById('overlay');

    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.body.style.backgroundImage = `url(${event.target.result})`;
          localStorage.setItem('background', event.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
      }
    });

    const savedBg = localStorage.getItem('background');
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
    }

    const status = document.getElementById('status');
    function updateConnectionInfo() {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      status.textContent = connection
        ? `–¢–∏–ø: ${connection.effectiveType.toUpperCase()}, —Å–∫–æ—Ä–æ—Å—Ç—å: ${connection.downlink} –ú–±–∏—Ç/—Å`
        : '';
    }

    if ('connection' in navigator && navigator.connection) {
      navigator.connection.addEventListener('change', updateConnectionInfo);
    }
    updateConnectionInfo();
  </script>
</body>
</html>
