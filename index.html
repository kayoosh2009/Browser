<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поисковая страница</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .clock {
      font-size: 3rem;
      margin-bottom: 5px;
    }
    .status {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    input[type="text"]:focus {
      outline: 2px solid #555;
    }
    input[type="text"]::-webkit-input-placeholder {
      color: #888;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background: #222;
      color: white;
      border: none;
    }
    .bg-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    body:hover .bg-btn {
      opacity: 1;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <button class="bg-btn" onclick="document.getElementById('bg-upload').click()">+</button>
  <input type="file" id="bg-upload" accept="image/*" />
  <div class="container">
    <div class="clock" id="clock"></div>
    <div class="status" id="status">Проверка подключения...</div>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Введите запрос..." autocomplete="off" />
      <select id="engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yandex">Yandex</option>
      </select>
    </div>
  </div>
  <script>
    const queryInput = document.getElementById('query');
    const engineSelect = document.getElementById('engine');

    const clock = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('ru-RU');
    }
    setInterval(updateClock, 1000);
    updateClock();

    const shortcuts = {
      yt: 'https://www.youtube.com/results?search_query=',
      pin: 'https://www.pinterest.com/search/pins/?q=',
      gp: 'https://chat.openai.com/?q=',
      gt: 'https://github.com/search?q='
    };

    const engines = {
      google: 'https://www.google.com/search?q=',
      bing: 'https://www.bing.com/search?q=',
      yandex: 'https://yandex.ru/search/?text='
    };

    function search() {
      let q = queryInput.value.trim();
      let url;
      const [prefix, ...rest] = q.split(' ');

      if (shortcuts[prefix]) {
        url = shortcuts[prefix] + encodeURIComponent(rest.join(' '));
      } else {
        const engine = engineSelect.value;
        url = engines[engine] + encodeURIComponent(q);
      }
      window.open(url, '_blank');
    }

    // Обработка Enter
    queryInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    // Сохранение данных
    function saveSettings() {
      localStorage.setItem('engine', engineSelect.value);
    }

    function loadSettings() {
      const savedEngine = localStorage.getItem('engine');
      if (savedEngine) engineSelect.value = savedEngine;
    }

    engineSelect.addEventListener('change', saveSettings);
    loadSettings();

    // Обои
    const bgUpload = document.getElementById('bg-upload');
    const overlay = document.getElementById('overlay');

    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.body.style.backgroundImage = `url(${event.target.result})`;
          localStorage.setItem('background', event.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    const savedBg = localStorage.getItem('background');
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
    }

    // Состояние интернета - скорость соединения
    const status = document.getElementById('status');
    function updateConnectionInfo() {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection) {
        status.textContent = `Тип: ${connection.effectiveType.toUpperCase()}, скорость: ${connection.downlink} Мбит/с`;
      } else {
        status.textContent = 'Информация о соединении недоступна';
      }
    }

    if ('connection' in navigator) {
      navigator.connection.addEventListener('change', updateConnectionInfo);
    }
    updateConnectionInfo();
  </script>
</body>
</html>
