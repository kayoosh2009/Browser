<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><text x='50%' y='50%' font-size='50' dominant-baseline='middle' text-anchor='middle'>üí´</text></svg>">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@threejs/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #model-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .clock {
      font-size: 3rem;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .status {
      font-size: 0.8rem;
      color: #bbb;
      margin-bottom: 25px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(30, 30, 30, 0.5);
      max-width: 600px;
    }
    input[type="text"], select {
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.2);
      color: #fff;
      transition: background 0.3s, border 0.3s;
      backdrop-filter: blur(4px);
    }
    input[type="text"] {
      width: 400px;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.5);
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    select option {
      background-color: #111;
      color: #fff;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
    .bottom-buttons button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: transparent;
      border: 1.5px solid rgba(204, 204, 204, 0.4);
      color: rgba(204, 204, 204, 0.6);
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      opacity: 0.7;
    }
    .bottom-buttons button:hover {
      background-color: rgba(204, 204, 204, 0.1);
      border-color: rgba(204, 204, 204, 0.8);
    }
    input[type="file"] {
      display: none;
    }
    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
        gap: 8px;
        max-width: 90%;
      }
      input[type="text"], select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay loop muted playsinline hidden></video>
  <canvas id="model-canvas" hidden></canvas>
  <div class="overlay" id="overlay"></div>
  <input type="file" id="bg-upload" accept="image/*,video/*,.glb,.gltf">

  <div class="container">
    <div class="clock" id="clock"></div>
    <div class="status" id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
    <div class="search-bar">
      <input type="text" id="query" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä, yt –∏–ª–∏ yt @Kayoosh)" autocomplete="off" spellcheck="false" maxlength="200">
      <select id="engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yandex">Yandex</option>
      </select>
    </div>
  </div>

  <div class="bottom-buttons">
    <button class="wall-btn" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å –æ–±–æ–∏" onclick="document.getElementById('bg-upload').click()">üñºÔ∏è</button>
  </div>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/@threejs/loaders/GLTFLoader.js';

    const queryInput = document.getElementById('query');
    const engineSelect = document.getElementById('engine');
    const clock = document.getElementById('clock');
    const status = document.getElementById('status');
    const bgUpload = document.getElementById('bg-upload');
    const videoBg = document.getElementById('video-bg');
    const modelCanvas = document.getElementById('model-canvas');

    let scene, camera, renderer, model;

    // Update clock
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('ru-RU');
      requestAnimationFrame(updateClock);
    }
    updateClock();

    // Connection status
    function updateConnectionInfo() {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      status.textContent = connection
        ? `–¢–∏–ø: ${connection.effectiveType.toUpperCase()}, —Å–∫–æ—Ä–æ—Å—Ç—å: ${connection.downlink} –ú–±–∏—Ç/—Å`
        : '–°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
    }
    if ('connection' in navigator && navigator.connection) {
      navigator.connection.addEventListener('change', updateConnectionInfo);
    }
    updateConnectionInfo();

    // Search shortcuts
    const shortcuts = {
      yt: 'https://www.youtube.com/results?search_query=',
      gpt: 'https://chat.openai.com/?q=',
      gro: 'https://x.ai/?s=',
      git: 'https://github.com/search?q=',
      yts: 'https://studio.youtube.com/channel/',
      mi: 'https://miro.com/search/?q=',
      q32: 'https://q32.link/office/?q='
    };

    // Search engines
    const engines = {
      google: 'https://www.google.com/search?q=',
      bing: 'https://www.bing.com/search?q=',
      yandex: 'https://yandex.ru/search/?text='
    };

    // Handle search
    function search() {
      let q = queryInput.value.trim();
      if (!q) return;
      let url;
      const [prefix, ...rest] = q.split(' ');
      if (shortcuts[prefix]) {
        if (prefix === 'yts' && rest.length === 0) {
          url = shortcuts[prefix]; // YouTube Studio without query
        } else {
          url = shortcuts[prefix] + encodeURIComponent(rest.join(' '));
        }
      } else {
        const engine = engineSelect.value;
        url = engines[engine] + encodeURIComponent(q);
      }
      window.open(url, '_blank');
      queryInput.value = '';
    }

    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') search();
    });

    // Auto-focus input on load
    window.addEventListener('load', () => {
      queryInput.focus();
    });

    // Save and load settings
    function saveSettings() {
      localStorage.setItem('engine', engineSelect.value);
    }
    function loadSettings() {
      const savedEngine = localStorage.getItem('engine');
      if (savedEngine) engineSelect.value = savedEngine;
    }
    engineSelect.addEventListener('change', saveSettings);
    loadSettings();

    // Clear background
    function clearBackground() {
      document.body.style.backgroundImage = 'none';
      document.body.style.backgroundColor = '#111';
      videoBg.hidden = true;
      videoBg.src = '';
      modelCanvas.hidden = true;
      if (renderer) {
        renderer.dispose();
        scene = null;
        camera = null;
        renderer = null;
        model = null;
      }
    }

    // Setup 3D model rendering
    function setupModel(url) {
      clearBackground();
      modelCanvas.hidden = false;

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: modelCanvas, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.DirectionalLight(0xffffff, 0.8);
      light.position.set(1, 1, 1);
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      const loader = new GLTFLoader();
      loader.load(url, (gltf) => {
        model = gltf.scene;
        scene.add(model);
        model.position.set(0, 0, 0);
        camera.position.z = 5;

        function animate() {
          requestAnimationFrame(animate);
          if (model) model.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Handle wallpaper upload
    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const url = event.target.result;

        if (file.type.startsWith('image/')) {
          clearBackground();
          document.body.style.backgroundImage = `url(${url})`;
          localStorage.setItem('background', url);
          localStorage.setItem('backgroundType', 'image');
        } else if (file.type.startsWith('video/')) {
          clearBackground();
          videoBg.src = url;
          videoBg.hidden = false;
          videoBg.play().catch(() => {});
          localStorage.setItem('backgroundType', 'video');
        } else if (file.name.endsWith('.glb') || file.name.endsWith('.gltf')) {
          setupModel(url);
          localStorage.setItem('backgroundType', 'model');
        } else {
          alert('–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞!');
        }
      };

      if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
        reader.readAsDataURL(file);
      } else if (file.name.endsWith('.glb') || file.name.endsWith('.gltf')) {
        reader.readAsDataURL(file);
      }
    });

    // Load saved background
    const savedBg = localStorage.getItem('background');
    const bgType = localStorage.getItem('backgroundType');
    if (savedBg && bgType === 'image') {
      clearBackground();
      document.body.style.backgroundImage = `url(${savedBg})`;
    }
  </script>
</body>
</html>
