<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–π –ü–æ–∏—Å–∫–æ–≤–∏–∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #000;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-image 0.5s ease-in-out;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
      transition: background 0.3s;
    }
    .clock {
      font-size: 3.2rem;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }
    .quote {
      font-size: 0.65rem;
      color: #aaa;
      margin-bottom: 15px;
      max-width: 30%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .search-container {
      width: 90%;
      max-width: 700px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .search-bar input::placeholder {
      color: #eee;
    }
    .engine-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }
    .engine-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }
    .engine-icon img.changing {
      opacity: 0;
    }
    .fab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column-reverse;
      gap: 15px;
      z-index: 3;
    }
    .fab button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    .settings-modal {
      position: fixed;
      right: 50%;
      bottom: 50%;
      transform: translate(50%, 50%);
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 5;
    }
    .settings-modal.active {
      display: flex;
    }
    .settings-modal label {
      color: white;
      font-size: 0.9rem;
    }
    .side-menu, .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">–ó–∞–≥—Ä—É–∑–∫–∞ –≤—Ä–µ–º–µ–Ω–∏...</div>
  <div class="quote" id="quote">–ó–∞–≥—Ä—É–∑–∫–∞ —Ü–∏—Ç–∞—Ç—ã...</div>

  <div class="search-container">
    <form class="search-bar" id="searchForm">
      <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." autocomplete="off" />
      <div class="engine-icon" id="engineCycle" role="button" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É" tabindex="0">
        <img id="engineIcon" src="https://www.google.com/favicon.ico" alt="–ò–∫–æ–Ω–∫–∞ –ø–æ–∏—Å–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã" />
      </div>
    </form>
  </div>

  <div class="fab">
    <button id="settingsBtn" aria-label="–û—Ç–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏">‚öôÔ∏è</button>
    <button id="wallpaperBtn" aria-label="–ò–∑–º–µ–Ω–∏—Ç—å —Ñ–æ–Ω">üñºÔ∏è</button>
  </div>

  <div class="settings-modal" id="settingsModal">
    <label><input type="checkbox" id="openNewTab" checked /> –û—Ç–∫—Ä—ã–≤–∞—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</label>
  </div>

  <input type="file" id="bg-input" accept="image/jpeg,image/png,video/mp4,video/webm" style="display:none" />

  <script>
    const clockEl = document.getElementById("clock");
    const quoteEl = document.getElementById("quote");
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsModal = document.getElementById("settingsModal");
    const wallpaperBtn = document.getElementById("wallpaperBtn");
    const bgInput = document.getElementById("bg-input");
    const openNewTab = document.getElementById("openNewTab");
    const searchInput = document.getElementById("searchInput");
    const searchForm = document.getElementById("searchForm");
    const engineIcon = document.getElementById("engineIcon");
    const engineCycle = document.getElementById("engineCycle");
    let inactivityTimeout;

    const engines = [
      { name: "Google", url: "https://www.google.com/search?q=", icon: "https://www.google.com/favicon.ico" },
      { name: "Bing", url: "https://www.bing.com/search?q=", icon: "https://www.bing.com/favicon.ico" },
      { name: "–Ø–Ω–¥–µ–∫—Å", url: "https://yandex.ru/search/?text=", icon: "https://yandex.ru/favicon.ico" },
      { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=", icon: "https://duckduckgo.com/favicon.ico" }
    ];

    function getFromLocalStorage(key, defaultValue) {
      try {
        return localStorage.getItem(key) || defaultValue;
      } catch (e) {
        console.warn("localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", e);
        return defaultValue;
      }
    }

    function setToLocalStorage(key, value) {
      try {
        localStorage.setItem(key, value);
      } catch (e) {
        console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage:", e);
      }
    }

    let currentEngine = parseInt(getFromLocalStorage("engineIndex", 0));
    engineIcon.src = engines[currentEngine].icon;

    function cycleEngine() {
      engineIcon.classList.add("changing");
      currentEngine = (currentEngine + 1) % engines.length;
      setTimeout(() => {
        engineIcon.src = engines[currentEngine].icon;
        engineIcon.classList.remove("changing");
      }, 300);
      setToLocalStorage("engineIndex", currentEngine);
    }

    engineCycle.addEventListener("click", cycleEngine);
    engineCycle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        cycleEngine();
      }
    });

    function updateClock() {
      clockEl.textContent = new Date().toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    const quotes = [
      "–ú–µ—á—Ç–∞–π.", "–ë—É–¥—å —Å–æ–±–æ–π.", "–®–∞–Ω—Å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.", "–ú–µ–Ω—è–π—Å—è.", "–ù–∞—á–Ω–∏ —Å –º–∞–ª–æ–≥–æ.",
      "–ë—É–¥—å —Å–º–µ–ª—ã–º.", "–î–µ–π—Å—Ç–≤—É–π.", "–í–µ—Ä—å –≤ —Å–µ–±—è.", "–ù–∞—á–Ω–∏.", "–¢—ã –≤–∞–∂–µ–Ω.",
      "–°—Ç–∞–Ω—å –ª—É—á—à–µ.", "–ë—É–¥—å –¥–æ–±—Ä—ã–º.", "–õ—é–±–∏ –∂–∏–∑–Ω—å.", "–†–∏—Å–∫—É–π.", "–ù–∞–π–¥–∏ –ø—É—Ç—å."
    ];
    quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];

    function setupVideo(video, src) {
      video.src = src;
      video.play().catch((e) => {
        console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –≤–∏–¥–µ–æ:", e);
      });
    }

    wallpaperBtn.addEventListener("click", () => bgInput.click());

    bgInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const validImageTypes = ["image/jpeg", "image/png"];
      const validVideoTypes = ["video/mp4", "video/webm"];
      if (!validImageTypes.includes(file.type) && !validVideoTypes.includes(file.type)) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –≤ —Ñ–æ—Ä–º–∞—Ç–µ JPEG, PNG, MP4 –∏–ª–∏ WebM.");
        bgInput.value = "";
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const base64Data = reader.result;
        if (file.type.startsWith("video")) {
          document.body.style.backgroundImage = "none";
          let video = document.querySelector("#bg-video");
          if (!video) {
            video = document.createElement("video");
            video.id = "bg-video";
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.style.position = "fixed";
            video.style.top = 0;
            video.style.left = 0;
            video.style.width = "100%";
            video.style.height = "100%";
            video.style.objectFit = "cover";
            video.style.zIndex = "-1";
            document.body.appendChild(video);
          }
          setupVideo(video, base64Data);
        } else {
          document.body.style.backgroundImage = `url(${base64Data})`;
          const existing = document.querySelector("#bg-video");
          if (existing) existing.remove();
        }
        setToLocalStorage("wallpaper", base64Data);
        setToLocalStorage("wallpaperType", file.type);
        bgInput.value = "";
      };
      reader.readAsDataURL(file);
    });

    settingsBtn.addEventListener("click", () => {
      settingsModal.classList.toggle("active");
      if (settingsModal.classList.contains("active")) {
        resetInactivityTimeout();
      } else {
        clearTimeout(inactivityTimeout);
      }
    });

    function resetInactivityTimeout() {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        settingsModal.classList.remove("active");
      }, 10000);
    }

    settingsModal.addEventListener("mousemove", resetInactivityTimeout);
    settingsModal.addEventListener("keydown", resetInactivityTimeout);

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) {
        const target = engines[currentEngine].url + encodeURIComponent(query);
        if (openNewTab.checked) {
          window.open(target, "_blank");
        } else {
          window.location.href = target;
        }
        searchInput.value = "";
      }
    });

    window.addEventListener("load", () => {
      const wp = getFromLocalStorage("wallpaper", null);
      const wpType = getFromLocalStorage("wallpaperType", null);
      if (wp && wpType) {
        if (wpType.startsWith("video")) {
          const video = document.createElement("video");
          video.id = "bg-video";
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          video.style.position = "fixed";
          video.style.top = 0;
          video.style.left = 0;
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "cover";
          video.style.zIndex = "-1";
          document.body.appendChild(video);
          setupVideo(video, wp);
        } else {
          document.body.style.backgroundImage = `url(${wp})`;
        }
      }
    });
  </script>
</body>
</html>
