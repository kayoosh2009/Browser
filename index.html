<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Элегантный Поисковик</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #000;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-image 0.5s ease-in-out;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
      transition: background 0.3s;
    }
    .clock {
      font-size: 3.2rem;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }
    .quote {
      font-size: 0.65rem;
      color: #aaa;
      margin-bottom: 15px;
      max-width: 30%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .search-container {
      width: 60%;
      max-width: 700px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .search-bar input::placeholder {
      color: #eee;
    }
    .engine-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }
    .engine-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .bg-button, .darken-button, .tab-toggle-button {
      position: fixed;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1px solid white;
      background-color: rgba(255, 255, 255, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      backdrop-filter: blur(5px);
      z-index: 3;
    }
    .bg-button {
      bottom: 30px;
    }
    .darken-button {
      bottom: 90px;
    }
    .tab-toggle-button {
      bottom: 150px;
    }
    .menu-toggle {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 20px;
      height: 20px;
      border-left: 3px solid white;
      border-bottom: 3px solid white;
      transform: rotate(45deg);
      cursor: pointer;
      transition: transform 0.3s, right 0.3s;
      z-index: 3;
    }
    .menu-toggle.open {
      transform: rotate(-135deg);
      right: 280px;
    }
    .side-menu {
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-x: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      z-index: 2;
    }
    .side-menu a {
      padding: 10px 30px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" id="menuToggle"></div>
  <div class="side-menu" id="sideMenu">
    <a href="#">Главная</a>
    <a href="#">Почта</a>
    <a href="#">Новости</a>
    <a href="#">Карта</a>
  </div>  <div class="clock" id="clock">Загрузка времени...</div>
  <div class="quote" id="quote">Загрузка цитаты...</div>  <div class="search-container">
    <form class="search-bar" id="searchForm" autocomplete="off">
      <input type="text" id="searchInput" placeholder="Введите запрос..." autocomplete="off" />
      <div class="engine-icon" id="engineCycle">
        <img id="engineIcon" src="https://www.google.com/favicon.ico" alt="engine" />
      </div>
    </form>
  </div><button class="tab-toggle-button" id="tabToggleBtn">↗</button> <button class="darken-button" id="darkenBtn">☼</button> <label class="bg-button" for="bg-input">+</label> <input type="file" id="bg-input" accept="image/*,video/*" style="display:none" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lang = navigator.language.startsWith('ru') ? 'ru' : 'en';
      const darknessKey = 'darkness';
      const bgTypeKey = 'bgType';
      const bgDataKey = 'bgData';
      const searchTargetKey = 'searchTarget';
      const engineIndexKey = 'engineIndex';

      let darkness = parseFloat(localStorage.getItem(darknessKey)) || 0.5;
      let openInNewTab = localStorage.getItem(searchTargetKey) !== 'self';
      let currentEngine = parseInt(localStorage.getItem(engineIndexKey)) || 0;

      function updateClock() {
        const now = new Date();
        const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
        document.getElementById("clock").textContent = now.toLocaleTimeString(lang, options);
      }
      setInterval(updateClock, 1000);
      updateClock();

      const quotes = {
        ru: ["Мечтай.", "Будь собой.", "Шанс каждый день.", "Меняйся.", "Начни с малого.", "Будь смелым.", "Действуй.", "Верь в себя.", "Начни.", "Ты важен.", "Стань лучше.", "Будь добрым.", "Люби жизнь.", "Рискуй.", "Найди путь."],
        en: ["Dream.", "Be yourself.", "Take a chance.", "Change.", "Start small.", "Be brave.", "Act.", "Believe.", "Begin.", "You matter.", "Improve.", "Be kind.", "Love life.", "Take risks.", "Find a way."]
      };
      document.getElementById("quote").textContent = quotes[lang][Math.floor(Math.random() * quotes[lang].length)];

      const engines = [
        { name: "Google", url: "https://www.google.com/search?q=", icon: "https://www.google.com/favicon.ico" },
        { name: "Bing", url: "https://www.bing.com/search?q=", icon: "https://www.bing.com/favicon.ico" },
        { name: "Яндекс", url: "https://yandex.ru/search/?text=", icon: "https://yandex.ru/favicon.ico" },
        { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=", icon: "https://duckduckgo.com/favicon.ico" }
      ];

      const engineIcon = document.getElementById("engineIcon");
      engineIcon.src = engines[currentEngine].icon;
      document.getElementById("engineCycle").addEventListener("click", () => {
        currentEngine = (currentEngine + 1) % engines.length;
        engineIcon.src = engines[currentEngine].icon;
        localStorage.setItem(engineIndexKey, currentEngine);
      });

      document.getElementById("searchForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          const target = openInNewTab ? '_blank' : '_self';
          window.open(engines[currentEngine].url + encodeURIComponent(query), target);
          document.getElementById("searchInput").value = '';
        }
      });

      const menuToggle = document.getElementById("menuToggle");
      const sideMenu = document.getElementById("sideMenu");
      menuToggle.addEventListener("click", () => {
        if (sideMenu.style.width === "250px") {
          sideMenu.style.width = "0";
          menuToggle.classList.remove("open");
        } else {
          sideMenu.style.width = "250px";
          menuToggle.classList.add("open");
        }
      });

      const bgInput = document.getElementById("bg-input");
      bgInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
          const data = e.target.result;
          if (file.type.startsWith('video')) {
            document.body.style.backgroundImage = 'none';
            let video = document.querySelector('video.bg-video');
            if (!video) {
              video = document.createElement('video');
              video.className = 'bg-video';
              video.autoplay = true;
              video.loop = true;
              video.muted = true;
              document.body.appendChild(video);
            }
            video.src = data;
            localStorage.setItem(bgTypeKey, 'video');
          } else {
            document.body.style.backgroundImage = `url(${data})`;
            const existing = document.querySelector('video.bg-video');
            if (existing) existing.remove();
            localStorage.setItem(bgTypeKey, 'image');
          }
          localStorage.setItem(bgDataKey, data);
        };
        reader.readAsDataURL(file);
      });

      const darkenBtn = document.getElementById("darkenBtn");
      function applyDarkness() {
        document.body.style.setProperty('--darkness', darkness);
        document.querySelector('body::before').style.background = `rgba(0,0,0,${darkness})`;
      }
      applyDarkness();
      darkenBtn.addEventListener("click", () => {
        darkness = darkness >= 0.8 ? 0.3 : darkness + 0.1;
        applyDarkness();
        localStorage.setItem(darknessKey, darkness);
      });

      const tabToggleBtn = document.getElementById("tabToggleBtn");
      tabToggleBtn.addEventListener("click", () => {
        openInNewTab = !openInNewTab;
        tabToggleBtn.textContent = openInNewTab ? '↗' : '⟳';
        localStorage.setItem(searchTargetKey, openInNewTab ? 'blank' : 'self');
      });

      // Load background from storage
      const savedBg = localStorage.getItem(bgDataKey);
      if (savedBg) {
        const type = localStorage.getItem(bgTypeKey);
        if (type === 'video') {
          let video = document.createElement('video');
          video.className = 'bg-video';
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          video.src = savedBg;
          document.body.appendChild(video);
        } else {
          document.body.style.backgroundImage = `url(${savedBg})`;
        }
      }
    });
  </script></body>
</html>
