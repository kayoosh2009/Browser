<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><text x='50%' y='50%' font-size='50' dominant-baseline='middle' text-anchor='middle'>üí´</text></svg>" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .clock {
      font-size: 3rem;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .status {
      font-size: 0.8rem;
      color: #bbb;
      margin-bottom: 25px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: #1e1e1e;
      padding: 18px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      transition: background-color 0.4s ease;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 1.1rem;
      width: 320px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      background-color: #333;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      background: #222;
      color: #fff;
      border: none;
      transition: background 0.3s, color 0.3s;
    }
    .bg-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, background 0.3s;
    }
    .bg-btn:hover {
      background: #666;
    }
    body:hover .bg-btn {
      opacity: 1;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <button class="bg-btn" onclick="document.getElementById('bg-upload').click()">+</button>
  <input type="file" id="bg-upload" accept="image/*" />
  <div class="container">
    <div class="clock" id="clock"></div>
    <div class="status" id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>
    <div class="search-bar">
      <input type="text" id="query" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å..." autocomplete="off" spellcheck="false" form="off" />
      <select id="engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yandex">Yandex</option>
      </select>
    </div>
  </div>

  <script>
    const queryInput = document.getElementById('query');
    const engineSelect = document.getElementById('engine');

    const clock = document.getElementById('clock');
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString('ru-RU');
    }
    setInterval(updateClock, 1000);
    updateClock();

    const shortcuts = {
      yt: 'https://www.youtube.com/results?search_query=',
      pin: 'https://www.pinterest.com/search/pins/?q=',
      gp: 'https://chat.openai.com/?q=',
      gt: 'https://github.com/search?q='
    };

    const engines = {
      google: 'https://www.google.com/search?q=',
      bing: 'https://www.bing.com/search?q=',
      yandex: 'https://yandex.ru/search/?text='
    };

    function search() {
      let q = queryInput.value.trim();
      if (!q) return;
      let url;
      const [prefix, ...rest] = q.split(' ');
      if (shortcuts[prefix]) {
        url = shortcuts[prefix] + encodeURIComponent(rest.join(' '));
      } else {
        const engine = engineSelect.value;
        url = engines[engine] + encodeURIComponent(q);
      }
      window.open(url, '_blank');
      queryInput.value = '';
    }

    queryInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    function saveSettings() {
      localStorage.setItem('engine', engineSelect.value);
    }

    function loadSettings() {
      const savedEngine = localStorage.getItem('engine');
      if (savedEngine) engineSelect.value = savedEngine;
    }

    engineSelect.addEventListener('change', saveSettings);
    loadSettings();

    const bgUpload = document.getElementById('bg-upload');
    const overlay = document.getElementById('overlay');

    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const bgUrl = event.target.result;
          document.body.style.backgroundImage = `url(${bgUrl})`;
          localStorage.setItem('background', bgUrl);

          const img = new Image();
          img.src = bgUrl;
          getAverageColor(img, (avg) => {
            updateSearchBarStyle(avg);
          });
        };
        reader.readAsDataURL(file);
      }
    });

    const savedBg = localStorage.getItem('background');
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
      const img = new Image();
      img.src = savedBg;
      getAverageColor(img, (avg) => {
        updateSearchBarStyle(avg);
      });
    }

    const status = document.getElementById('status');
    function updateConnectionInfo() {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection) {
        status.textContent = `–¢–∏–ø: ${connection.effectiveType.toUpperCase()}, —Å–∫–æ—Ä–æ—Å—Ç—å: ${connection.downlink} –ú–±–∏—Ç/—Å`;
      } else {
        status.textContent = '–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
      }
    }

    if ('connection' in navigator) {
      navigator.connection.addEventListener('change', updateConnectionInfo);
    }
    updateConnectionInfo();

    // ===== –¶–≤–µ—Ç–æ–≤–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è =====

    function getAverageColor(imgElement, callback) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      imgElement.crossOrigin = 'Anonymous';

      imgElement.onload = () => {
        canvas.width = imgElement.width;
        canvas.height = imgElement.height;
        ctx.drawImage(imgElement, 0, 0);

        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let r = 0, g = 0, b = 0, count = 0;

        for (let i = 0; i < data.length; i += 4) {
          r += data[i];
          g += data[i + 1];
          b += data[i + 2];
          count++;
        }

        r = Math.floor(r / count);
        g = Math.floor(g / count);
        b = Math.floor(b / count);

        callback({ r, g, b });
      };
    }

    function getBrightness({ r, g, b }) {
      return (r * 299 + g * 587 + b * 114) / 1000;
    }

    function updateSearchBarStyle({ r, g, b }) {
      const brightness = getBrightness({ r, g, b });

      const bg = `rgba(${r}, ${g}, ${b}, 0.25)`;
      const textColor = brightness > 130 ? '#000' : '#fff';
      const placeholderColor = brightness > 130 ? '#333' : '#ccc';

      const searchBar = document.querySelector('.search-bar');
      const input = document.querySelector('input[type="text"]');
      const select = document.querySelector('select');

      searchBar.style.backgroundColor = bg;
      input.style.color = textColor;
      select.style.color = textColor;

      input.style.backgroundColor = 'transparent';
      select.style.backgroundColor = 'transparent';

      input.style.border = '1px solid rgba(255,255,255,0.2)';
      input.style::placeholder = placeholderColor; // –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞–ø—Ä—è–º—É—é, —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ CSS
    }
  </script>
</body>
</html>
