<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Элегантный Поисковик</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #000;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-image 0.5s ease-in-out;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
      transition: background 0.3s;
    }
    .clock {
      font-size: 3.2rem;
      color: white;
      font-weight: bold;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }
    .quote {
      font-size: 0.65rem;
      color: #aaa;
      margin-bottom: 15px;
      max-width: 30%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .search-container {
      width: 90%;
      max-width: 700px;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .search-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 15px;
      border-radius: 50px;
      border: none;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .search-bar input::placeholder {
      color: #eee;
    }
    .engine-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }
    .engine-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .floating-buttons {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 3;
    }
    .circle-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    #settingsPanel {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 4;
      color: white;
    }
    input[type="range"] {
      width: 150px;
    }
    @media (max-width: 600px) {
      .search-container {
        width: 95%;
        padding: 15px;
      }
      .clock {
        font-size: 2rem;
      }
      .quote {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">Загрузка времени...</div>
  <div class="quote" id="quote">Загрузка цитаты...</div>  <div class="search-container">
    <form class="search-bar" id="searchForm">
      <input type="text" id="searchInput" placeholder="Введите запрос..." autocomplete="off" />
      <div class="engine-icon" id="engineCycle">
        <img id="engineIcon" src="https://www.google.com/favicon.ico" alt="engine" />
      </div>
    </form>
  </div>  <div class="floating-buttons">
    <button class="circle-btn" id="settingsBtn">⚙</button>
    <button class="circle-btn" id="bgUploadBtn">+</button>
    <input type="file" id="bgInput" accept="image/*,video/*" style="display: none;" />
  </div>  <div id="settingsPanel">
    <label>Затемнение:</label>
    <input type="range" id="darknessSlider" min="0" max="1" step="0.1">
    <label><input type="checkbox" id="openInNewTab"> Открывать в новой вкладке</label>
  </div>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const clock = document.getElementById("clock");
      setInterval(() => {
        clock.textContent = new Date().toLocaleTimeString();
      }, 1000);

      const quotes = [
        "Мечтай.", "Будь собой.", "Шанс каждый день.", "Начни с малого.", "Будь смелым.",
        "Действуй.", "Верь в себя.", "Начни.", "Ты важен.", "Будь добрым.", "Люби жизнь."
      ];
      document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];

      const engines = [
        { name: "Google", url: "https://www.google.com/search?q=", icon: "https://www.google.com/favicon.ico" },
        { name: "Bing", url: "https://www.bing.com/search?q=", icon: "https://www.bing.com/favicon.ico" },
        { name: "Яндекс", url: "https://yandex.ru/search/?text=", icon: "https://yandex.ru/favicon.ico" },
        { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=", icon: "https://duckduckgo.com/favicon.ico" }
      ];
      let currentEngine = parseInt(localStorage.getItem('searchEngine')) || 0;
      const engineIcon = document.getElementById("engineIcon");
      engineIcon.src = engines[currentEngine].icon;

      document.getElementById("engineCycle").addEventListener("click", () => {
        currentEngine = (currentEngine + 1) % engines.length;
        engineIcon.src = engines[currentEngine].icon;
        localStorage.setItem('searchEngine', currentEngine);
      });

      const searchForm = document.getElementById("searchForm");
      searchForm.addEventListener("submit", e => {
        e.preventDefault();
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          const newTab = document.getElementById("openInNewTab").checked;
          const url = engines[currentEngine].url + encodeURIComponent(query);
          window.open(url, newTab ? '_blank' : '_self');
          document.getElementById("searchInput").value = '';
        }
      });

      const settingsBtn = document.getElementById("settingsBtn");
      const settingsPanel = document.getElementById("settingsPanel");
      settingsBtn.addEventListener("click", () => {
        settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
      });

      const darknessSlider = document.getElementById("darknessSlider");
      const openInNewTab = document.getElementById("openInNewTab");

      darknessSlider.value = localStorage.getItem('darkness') || 0.5;
      openInNewTab.checked = localStorage.getItem('newTab') === 'true';

      function updateDarkness(value) {
        document.body.style.setProperty('--darkness', value);
        document.body.style.setProperty('--overlay', `rgba(0,0,0,${value})`);
        document.querySelector('body::before').style.background = `rgba(0,0,0,${value})`;
      }

      updateDarkness(darknessSlider.value);
      darknessSlider.addEventListener("input", e => {
        localStorage.setItem('darkness', e.target.value);
        updateDarkness(e.target.value);
      });

      openInNewTab.addEventListener("change", e => {
        localStorage.setItem('newTab', e.target.checked);
      });

      document.getElementById("bgUploadBtn").addEventListener("click", () => {
        document.getElementById("bgInput").click();
      });

      document.getElementById("bgInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          if (file.type.startsWith("video")) {
            document.body.style.backgroundImage = '';
            const video = document.createElement('video');
            video.src = e.target.result;
            video.autoplay = true;
            video.loop = true;
            video.muted = true;
            video.playsInline = true;
            video.style.position = 'fixed';
            video.style.top = 0;
            video.style.left = 0;
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.style.zIndex = '-1';
            document.body.appendChild(video);
          } else {
            document.body.style.backgroundImage = `url(${e.target.result})`;
          }
        };
        reader.readAsDataURL(file);
      });
    });
  </script></body>
</html>
